<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViloApp</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#002D72"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #F5F5F5;
            --fg: #002D72;
            --button-bg: #fff;
            --button-text: #000;
        }
        [data-theme="dark"] {
            --bg: #111;
            --fg: #f5f5f5;
            --button-bg: #222;
            --button-text: #fff;
        }
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }
        header {
            background-color: #fff;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #ccc;
        }
        header img {
            max-height: 60px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 1rem;
        }
        h2 {
            font-size: 1.4rem;
            margin: 1rem 0;
            border-bottom: 2px solid var(--fg);
            padding-bottom: 0.5rem;
        }
        .button {
            background-color: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            padding: 1rem;
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .icon-img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <script>
        const saved = localStorage.getItem("theme");
        if (saved === "dark") {
            document.documentElement.setAttribute("data-theme", "dark");
        }
    </script>
    <header>
        <img src="vilomix-logo.png" alt="Vilomix Logo">
    </header>
    <div class="container">
        <h2>ViloApp</h2>
        <a class="button" href="farmlist.html" target="_blank"><img src="farmlist-check-icon.png" class="icon-img">Farmlist</a>
<a class="button" href="https://favu.app/app/private/forms/preview/c18b8639-1501-4be5-a7ef-72ad3dc42cba" target="_blank"><img src="envelope-icon.png" class="icon-img">Solicitação</a>
<a class="button" href="https://favu.app/app/private/forms/preview/f3636c46-6373-4c23-80d5-7b75b9fd2726" target="_blank"><img src="cart-icon.png" class="icon-img">Pedidos</a>
<a class="button" href="https://favu.app/app/private/forms/preview/c16f0c2b-1b44-4efb-8b4f-5fdeee1eb4d8" target="_blank"><img src="microscope-icon.png" class="icon-img">Amostras & Análises</a>
<a class="button" href="https://favu.app/app/private/forms/fill/431aef3d-0879-4a88-a005-7c68237d18fb" target="_blank"><img src="chart-icon.png" class="icon-img">Resultados Vilomix</a>
    </div>
</body>
</html>
